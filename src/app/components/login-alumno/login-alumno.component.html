<h1>Iniciar sesión</h1>
<section class="vh-100" style="background-color: #64bea5;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="assets/MuchasMatematicasP.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #0c3563;"></i>
                      <span class="h1 fw-bold mb-0">Bienvenido Alumno</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia sesión con su cuenta</h5>
  
                    <div class="form-outline mb-4">
                      <input  placeholder="Correo electronico" type="email" id="form2Example17" class="form-control form-control-lg" [(ngModel)]="correo"/>
                      
                    </div>
  
                    <div class="form-outline mb-4">
                      <input  placeholder="Contraseña" value="FakePSW"
                      id="myInput" type="password" class="form-control form-control-lg" [(ngModel)]="contra" />
                      <input type="checkbox" onclick="main()" /> Mostrar contraseña
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button type="button" class="btn btn-primary btn-lg" (click)="login()">Iniciar sesión</button>
                    </div>
  
                    <p class="small text-muted">¿Olvidaste tu contraseña o No tienes una cuenta? Consulta al asesor disponible </p>
                    <a href="#!" class="small text-muted">Terminos de uso.</a>
                    <a href="#!" class="small text-muted"> Politicas de seguridad</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
